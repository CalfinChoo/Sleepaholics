{% extends "index.html" %}

{% block main %}

<div class="center-screen">
    <div class="card" style="justify-content: space-around;">
        <div class="card-body" style="width: 400px; display: flex; flex-direction: column; justify-content: space-around;">
            <h3>Make new room</h3>
            <p>Room Code: {{ room_id }}</p>
            <form action="/initroom/{{room_id}}", method = "POST">
                <label>Make a Password</label><br>
                <input type = "text" name="password"><br>
                <button class="btn btn-success mt-2" type="submit">Create</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
