{% extends "index.html" %}

{% block title %}
  Home
{% endblock %}

{% block main %}
  <center>
    <h3> WELCOME TO PICTIONARY </h3>
    <p> Hello, <b>{{ign}}</b>! </p>
    <button id="create"> Create New Room </button>
    <br><br>

    <form action='/logout'>
      <input type ='submit' value = 'Logout'>
    </form>

    <br> <br>
    <b>Join Game:</b>
    <br><br>

    <form action="/game" method="POST">
      Code:
      <br>
      <input type="text" name="room_id">
      <br>
      Password:
      <br>
      <input type="text" name="password">
      <br><br>
      <input type="submit">
    </form>

    {% for message in get_flashed_messages() %}
      <br>
      &#9888; {{ message }} &#9888;
      <br><br>
    {% endfor %}

  </center>
{% endblock %}

{% block script %}
  <script>
    createBut = document.getElementById("create");
    createBut.addEventListener("click", function() {
      window.location.href = "/create"})
  </script>
{% endblock %}
